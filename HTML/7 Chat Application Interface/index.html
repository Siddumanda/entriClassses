<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .user-message, .partner-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .partner-message {
            text-align: left;
        }

        .message-bubble {
            background-color: #3498db;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chat Application</div>
    <div class="chat-messages">
        <div class="partner-message"><span class="message-bubble">Hello! Venkatesh How can I help you?</span></div>
        <div class="user-message"><span class="message-bubble">Hi! I have a question.</span></div>
        <!-- Add more messages here -->
    </div>
    <input type="text" class="message-input" placeholder="Type your message...">
</div>

</body>
</html>
