<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Book Review Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .review-container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review {
            margin-bottom: 20px;
        }

        .review h3 {
            color: #3498db;
        }

        .review p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="review-container">
    <div class="review">
        <h3>Movie Title 1</h3>
        <p>This is a fantastic movie. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
    <div class="review">
        <h3>Book Title 1</h3>
        <p>This book is a must-read. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
</div>

</body>
</html>
