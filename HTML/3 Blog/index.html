<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <nav>
        <a href="#post1">Post 1</a>
        <a href="#post2">Post 2</a>
        <a href="#post3">Post 3</a>
    </nav>

    <section id="post1">
        <h2>Post 1: Title</h2>
        <p>Content of the first blog post goes here...</p>
    </section>

    <section id="post2">
        <h2>Post 2: Title</h2>
        <p>Content of the second blog post goes here...</p>
    </section>

    <section id="post3">
        <h2>Post 3: Title</h2>
        <p>Content of the third blog post goes here...</p>
    </section>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>

</body>
</html>
